<div class="col-md-6 col-md-offset-3">
<h3 clas="page-header">Login page</h3>
<form name="form" novalidate [formGroup]="loginForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" name="username" formControlName="username" required/>
        <div *ngIf="loginForm.get('username').hasError('required') && loginForm.get('username').touched" class="help-block">Username is
            required
        </div>
    </div>
    <div class="form-group">
        <label for="password">Password</label>
        <input type="password" class="form-control" name="password" formControlName="password" required/>
        <div *ngIf="loginForm.get('password').hasError('required') && loginForm.get('password').touched" class="help-block">Password
            is required
        </div>
    </div>
    <div class="form-group">
        <button type="submit" [disabled]="loginForm.invalid || loading" class="btn btn-primary">Login
        </button>
        <img *ngIf="loading"
