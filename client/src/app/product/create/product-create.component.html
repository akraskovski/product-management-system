<h3>Create Product Form</h3>
<form name="form" novalidate [formGroup]="productForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
        <label for="name" class="col-sm-1 col-form-label">Name*</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="name" formControlName="name" required/>
        </div>
    </div>
    <div class="form-group row">
        <label for="cost" class="col-sm-1 col-form-label">$ Cost*</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="cost" formControlName="cost" required/>
        </div>
    </div>
    <div class="form-group row">
        <label for="type" class="col-sm-1 col-form-label">Type</label>
        <div class="col-sm-4">
            <input type="text" class="form-control" name="type" formControlName="type"/>
        </div>
    </div>
    <div class="form-group row">
        <label for="details" class="col-sm-1 col-form-label">Details:</label>
        <div class="col-sm-4">
            <textarea class="form-control" rows="6" name="details" formControlName="details"></textarea>
        </div>
        <small class="text-muted">
            Must be 0-500 characters long.
        </small>
    </div>
    <div class="form-group row">
        <button type="submit" [disabled]="productForm.invalid || loading" class=" col-sm-1 btn btn-primary">Submit
        </button>
